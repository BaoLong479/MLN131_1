version: '3.8'

services:
  # Backend service (internal only, not exposed to host)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: sociomind-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      # These will be loaded from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - PHOTO_RESTORE_API_KEY=${PHOTO_RESTORE_API_KEY}
      - PHOTO_RESTORE_BASE_URL=${PHOTO_RESTORE_BASE_URL:-https://api.openai.com/v1}
      - PHOTO_RESTORE_MODEL=${PHOTO_RESTORE_MODEL:-dall-e-3}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:36969}
    # No ports exposed - only accessible via internal Docker network
    networks:
      - sociomind-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service with Nginx (only this is exposed to host)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sociomind-frontend
    restart: unless-stopped
    ports:
      - "36969:80"  # Only frontend port exposed to host
    depends_on:
      backend:
        condition: service_healthy  # Wait for backend to be healthy
    networks:
      - sociomind-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sociomind-network:
    driver: bridge

